<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frågesport</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <h1>Frågesport Hufvudstäder</h1>
    <div class="fraga_div">
        <p id="fraga">FRÅGA: Fråga 1</p>
    </div>
    <div class="svar_div">
        <label>Ange ditt svar: <input type="text" id="svar" size="20"></label>
        <button type="button" onclick="ange_svar()" >Klicka för svar</button>
    </div>
    <div class="resultat_div">
        <p id="resultat">SVAR: Svar 1</p>
        <button type="button" onclick="fråga()">Ny fråga</button>
    </div>
</body>
</html>
